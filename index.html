<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>D-DAY 앱</title>
    <style>
        body {
            font-family: '맑은 고딕', sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        .dday-input {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .dday-list {
            margin-top: 20px;
        }
        .dday-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .dday-item span {
            flex: 1;
        }
        .dday-item button {
            margin-left: auto;
        }
        input[type="text"], input[type="date"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            flex: 1;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            white-space: nowrap;
            font-size: 0.9em;
            order: 1;
        }
        button:hover {
            background-color: #45a049;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .drag-handle {
            cursor: move;
            padding: 0 5px;
            color: #666;
            font-size: 18px;
        }
        .dragging {
            opacity: 0.5;
            background-color: #f5f5f5;
        }
        .button-container {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>D-DAY 계산기</h1>
        <div class="dday-input">
            <input type="text" id="eventName" placeholder="이벤트 이름">
            <input type="date" id="eventDate">
            <button onclick="addDday()">추가하기</button>
        </div>
        <div class="dday-list" id="ddayList">
            <!-- D-day 목록이 여기에 표시됩니다 -->
        </div>
    </div>

    <!-- ✅ script 태그를 footer 위로 이동 -->
    <script src="renderer.js" defer></script>

    <footer>
        <label>
            <input type="checkbox" id="autoLaunchToggle">
            Windows 시작 시 자동 실행
        </label>
    </footer>
</body>
</html>
